<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adebayo Form Assignment</title>
    <link rel="stylesheet" href="./stylesheet/main.css" />
  </head>
  <body>
    <form
      class="form"
      method="post"
      action="https://sheetdb.io/api/v1/pznqqw4ofydvv"
    >
      <h2>CONTACT US</h2>
      <p type="Name:">
        <input
          placeholder="Write your name here.."
          name="data[name]"
          type="text"
          required
        />
      </p>
      <p type="Email:">
        <input
          placeholder="Let us know how to contact you back.."
          name="data[email]"
          type="email"
          required
        />
      </p>
      <p type="Message:">
        <input
          placeholder="What would you like to tell us.."
          name="data[message]"
          type="text"
          required
        />
      </p>
      <button>Send Message</button>
      <div>
        <span class="fa fa-phone"></span> 0703 426 8709
        <span class="fa fa-envelope-o"></span> adebayo.anuoluwa02@gmail.com
      </div>
    </form>
  </body>
</html>
